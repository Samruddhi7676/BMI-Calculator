<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0a6b8;
            text-align: center;
            padding: 30px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #17af51;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e0f7fa;
            border-left: 4px solid #ffffff;
            display: none;
        }

        .result.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="POST">
            <input type="number" name="weight" placeholder="Weight in kg" step="0.1" required value="{{ request.form.weight }}">
            <input type="number" name="height" placeholder="Height in feet" step="0.1" required value="{{ request.form.height }}">
            <input type="number" name="inches" placeholder="Inches (optional)" step="0.1" value="{{ request.form.inches }}">
            <input type="number" name="age" placeholder="Age" required value="{{ request.form.age }}">
            <button type="submit">Calculate BMI</button>
        </form>

        <div class="result {% if result %}visible{% endif %}">
            <strong>{{ result }}</strong>
        </div>
    </div>
</body>
</html>
